<meta charset="UTF-8">

<input />
<button>Compare o meu segredo</button>

<script>
    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {
        var segredos = [];
        var numero = 1;


        while (numero <= quantidade) {
            var nmrAleatoria = sorteia();
            
            if (nmrAleatoria !== 0) {
                
                var achou = false;

                for (var posicao = 0; posicao < segredos.length; posicao++) {
                    if (segredos[posicao] == nmrAleatoria) {
                        achou = true;
                        break;
                    }
                }
                if (achou == false) {
                    segredos.push(nmrAleatoria);
                    numero++;
                }
            }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(4);

    //console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você ACERTOU");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você ERROOUU!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
