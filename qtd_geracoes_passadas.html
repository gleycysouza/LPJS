<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto){
        document.write(texto)
    }

    var mensagem = "A quantidade de gerações passadas é: ";

    mostra(mensagem + Math.round((2022 - 1500)/28))
    pulaLinha();
  
</script>
