<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicado = parseInt(prompt("A tabuada de que número você deseja ver?"));

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(multiplicado * multiplicador);
    }

</script>
